service: deflector-api-test

plugins:
  - serverless-deployment-bucket

custom:
  # Our stage is based on what is passed in when running serverless
  # commands. Or falls back to what we have set in the provider section.
  stage: ${opt:stage, self:provider.stage}

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: ca-central-1
  deploymentBucket:
    name: deflector-deployment-${self:custom.stage}
    serverSideEncryption: AES256
  apiGateway:
    restApiId: !ImportValue ${self:custom.stage}-DeflectorGateway-restApiId
    restApiRootResourceId: !ImportValue ${self:custom.stage}-DeflectorGateway-rootResourceId

functions:
  test:
    handler: test.main
    memorySize: 256
    events:
      - http:
          path: test
          method: get
          cors: true